manager: RsyncCopyManager
remotes:
  # osx: ~/Desktop/Saves
  osx: root@192.168.0.10:/var/lib/backups/saves
  # osx: /Volumes/Games/SaveDirs
  windows: \\Trunk\Games\SaveDirs
  cygwin: root@192.168.0.10:/var/lib/backups/saves
variables:
  cygwin_user_dir: /cygdrive/c/Users/Aleem
games:
  - name: Steam
    osx:
      local: ~/Library/Application Support/Steam/userdata
      remote: $REMOTE_ROOT/SteamOSX
  - name: Beat Hazard
    aliases:
      - BeatHazard
    osx:
      local: ~/Library/Application Support/BeatHazard
  - name: Borderlands 2
    aliases:
      - Borderlands2
    cygwin:
      local: '{cygwin_user_dir}/Documents/My Games/Borderlands 2/willowgame/'
      remote: $REMOTE_ROOT/Borderlands 2
  - name: Car Mechanic Simulator 2015
    aliases:
      - CMS2015
      - CMS
    osx:
      local: ~/Library/Application Support/unity.Red Dot Games.Car Mechanic Simulator 2015
